spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
#        쿼리를 이쁘게 볼 수 있다
#        show_sql: true
        highlight_sql: true
#        JPQL 로그를 띄워준다
        use_sql_comments: true
logging:
  level:
    org.hibernate.SQL: debug
#    org.hibernate.type: true